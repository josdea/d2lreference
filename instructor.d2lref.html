<body>
  <div id="app">
    <div id="masthead">
      <div class="container">
        <h1>{{title}}
          <small>({{year}})</small>
          <p class="lead">
            <a v-bind:href="subtitle.url">{{subtitle.text}}</a>
          </p>
            
        </h1>
        <p id="looking">Looking for the

      <!--/container-->
    </div>
    <!--/masthead-->
    <!--main-->
    <div class="container">
      <div class="row">
        <!--left-->

              <a v-bind:href="'#'+addTag(tool.title)">{{tool.title}}</a>
              <ul class="hidden-md-down hidden-print">
                <small>
                  <li v-if="tool.howtos" v-for="howto in tool.howtos">

              </ul>
            </li>

        </div>
        <!--/left-->
        <!--right-->

            <hr>
            <h2 v-bind:id="addTag(tool.title)" role="heading">
              <a title="go to top" href="#" aria-label="go to top">{{tool.title}}</a>
            </h2>
            <blockquote v-if="tool.location" v-html="tool.location"></blockquote>
            <p v-if="tool.info">
              <span v-html="tool.info"></span>
            </p>
            <div v-if="tool.howtos" v-for="howto in tool.howtos" class="howto">

                <!-- <img src="./assets/sharedfiles.jpg" alt="screenshot"> </div> -->
              </div>
              <!--/howto-->
            </div>
          </div>
          <!--/tool-->
          <p>{{address}}</p>
        </div>
        <!--/right-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->
  </div>

        addTag: function (x) {

          let re = /(\s|<.*>|\(|\)|\|)/g;
          let temp = x.replace(re, '');
          return temp.toLowerCase();
        },
        sort_by: function (field, reverse, primer) {
          var key = primer ?
            function (x) { return primer(x[field]) } :
            function (x) { return x[field] };

          reverse = !reverse ? 1 : -1;

          return function (a, b) {
            return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
          }
        }
      },
      computed: {
        sortTitles: function () {
          let tempsort = this.tools.sort(this.sort_by('title', false, function (a) { return a.toUpperCase() }));
